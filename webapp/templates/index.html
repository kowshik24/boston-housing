<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3Psu7nDr2LvhWH4R6-Tqeg.jpeg'); background-size: cover; background-position: center;">
    <div class="container mt-5" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
        <h1 class="text-center">Boston Housing Price Prediction</h1>
        <form action="/predict_house" method="POST" class="mt-4">
            <div class="form-group">
                <label for="CHAS">CHAS:</label>
                <input type="number" id="CHAS" name="CHAS" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="RM">RM:</label>
                <input type="number" id="RM" name="RM" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="TAX">TAX:</label>
                <input type="number" id="TAX" name="TAX" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="PTRATIO">PTRATIO:</label>
                <input type="number" id="PTRATIO" name="PTRATIO" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="B">B:</label>
                <input type="number" id="B" name="B" class="form-control" step="any" required>
            </div>
            <div class="form-group">
                <label for="LSTAT">LSTAT:</label>
                <input type="number" id="LSTAT" name="LSTAT" class="form-control" step="any" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
